<mat-grid-list cols="5">
  <mat-grid-tile colspan="1"></mat-grid-tile>
  <mat-grid-tile colspan="3">
    <div class="mat-app-background">
      <mat-list>
        <mat-list-item *ngFor="let story of stories">
          <span matListItemTitle>{{ story.title }}</span>
          <span matListItemLine><a href="{{ story.url }}">Read story</a></span>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="1"></mat-grid-tile>
</mat-grid-list>
